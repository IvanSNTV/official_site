<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Rimuove i margini predefiniti del corpo */
            padding: 0; /* Rimuove il padding predefinito del corpo */
        }
        .menu-container {
            display: flex;
            justify-content: space-between; /* Positions logo to the left and menu to the right */
            align-items: center; /* Aligns items vertically */
            background-color: orange; /* Sfondo del menu */
            padding: 10px 20px; /* Padding aggiunto per separare il logo e il menu dal bordo */
        }
        .menu {
            list-style-type: none;
            margin: 0; /* Centers the menu horizontally */
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            display: flex;
            justify-content: center;
            margin-right: 70px; /* Aggiunto margine destro per compensare l'ingrandimento del logo */
        }
        .menu li {
            background-color: #333;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s, border-radius 0.3s;
        }
        .menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border-radius: 10px; /* Aggiunto per bordi arrotondati */
        }
        .menu li a:hover {
            background-color: #555; /* Cambia il colore al passaggio del mouse */
            border-radius: 20px; /* Rendi i bordi più arrotondati al passaggio del mouse */
        }
        /* Aggiunta per il footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 18px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons img {
            width: 40px; /* Adjust as needed */
            height: 40px; /* Adjust as needed */
            margin: 0 10px; /* Adjust as needed */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative; /* Abilita il posizionamento relativo */
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            margin-top: 20px;
            text-align: right;
            font-weight: bold;
        }
        .purchase-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            position: absolute; /* Abilita il posizionamento assoluto */
            left: 50%; /* Posiziona il pulsante a metà della larghezza del contenitore */
            transform: translateX(-50%); /* Sposta il pulsante di metà della sua larghezza verso sinistra */
            bottom: 20px; /* Posiziona il pulsante a 20px dal basso */
        }
        .purchase-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <img src="logo_bg.png" alt="Logo" class="logo"> <!-- Add your logo here -->
        <div style="flex-grow: 1;"> <!-- This div will take up the remaining space, pushing the menu to the center -->
            <ul class="menu">
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="servizi_page.html">Tickets</a></li>
                <li><a href="pagina3.html">Galleria</a></li>
                <li><a href="carello.html">Carrello</a></li>
                <li><a href="contattaci.html">Contatti</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <h1>Carrello</h1>
        <table>
            <thead>
                <tr>
                    <th>Prodotto</th>
                    <th>Prezzo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maglietta</td>
                    <td>€20.00</td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            Totale: €20.00
        </div>
        <a href="#" class="purchase-button">Acquista</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        Seguici sui social:
        <div class="social-icons">
            <a href="#"><img src="instagram_logo-removebg-preview.png" alt="Instagram"></a>
            <a href="#"><img src="whatsapp_logo-removebg-preview.png" alt="WhatsApp"></a>
            <a href="#"><img src="download-removebg-preview.png" alt="TikTok"></a>
        </div>
        <p>Altre informazioni qui</p>
    </div>

</body>
</html>
